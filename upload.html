<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homecss.css">
    <title>Button Test</title>

</head>
<body>
    
    <button id="b2" onclick = "B2()">2</button>  
    <button id="b3"onclick = "B3()">3</button>  
    <button id="b4"onclick = "B4()">4</button>  
    <button id="b5"onclick = "B5()">5</button>  
    <br>
    <br>
    <form action="">
        <label for="imgUpload">Image:</label>
        <input type="file" id="imgUpload" name="imgUpload" accept="image/jpeg, image/png, image/jpg, image/heic">
        <output></output>
        <pre>Metadata: <span id="meta"></span></pre>
        <pre>Description: <span id="desc"></span></pre>
        <pre>Device Setting Description: <span id="dsd"></span></pre>
        <pre>Date and Time: <span id="dateTime"></span></pre>
        <pre>Location: <span id="loc"></span></pre>
        <pre>GPS Info IFD Pointer: <span id="GPS"></span></pre>
        <pre>Make: <span id="make"></span></pre>
        <pre>Model: <span id="model"></span></pre>
        <pre>Software: <span id="software"></span></pre>
        <pre>Artist: <span id="artist"></span></pre>
        <button id="b1" onclick = "B1()">Delete Image</button>  
        <br>
        <br>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br><br>
        <label for="descrip">Description:</label>
        <input type="text" id="descrip" name="descrip"><br><br>
        <input type="submit" onclick="uploadEntry()" value="Submit">
      </form>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="exif.js"></script>
    <script src="script.js"></script>
    </html>
